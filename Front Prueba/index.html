<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Formulario</title>
</head>

<body>
    <main role="main">
        <section>
            <div class="container">
                <form id="Datos" method="POST" action="event.preventDefault()">
                    <div class="mb-3">
                        <label for="names" class="form-label">Nombres:</label>
                        <input type="text" class="form-control" id="names" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastNames" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="lastNames" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="insert()">Enviar</button>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="table-responsive">
                    <form id="formid">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td style="width: 5%;"></td>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                        <button id="enviar" class="btn btn-info">Procesar</button>
                    </form>

                </div>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>
<script type="text/javascript">
   
</script>

</html>
